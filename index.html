<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 28 28' fill='%233C6E71' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='0' y='23.5' font-family='Playfair Display, serif' font-size='26' font-weight='700'%3ES%3C/text%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Product Photo Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: 255 255 255; /* #FFFFFF */
        --color-surface: 247 247 247; /* #F7F7F7 */
        --color-border: 229 231 235; /* #E5E7EB */
        --color-accent: 60 110 113; /* #3C6E71 */
        --color-text-primary: 28 25 23; /* #1C1917 */
        --color-text-secondary: 87 83 78; /* #57534E */
      }
      .dark {
        --color-bg: 18 18 18; /* #121212 - Will be overridden by body style */
        --color-surface: 28 28 28; /* #1C1C1C */
        --color-border: 44 44 44; /* #2C2C2C */
        --color-accent: 60 110 113; /* #3C6E71 */
        --color-text-primary: 247 247 247; /* #F7F7F7 */
        --color-text-secondary: 168 162 158; /* #A8A29E */
      }
      body {
        background-color: rgb(var(--color-bg));
      }
      .dark body {
        background-color: #121212;
        background-image: radial-gradient(circle at 1px 1px, rgba(207, 207, 207, 0.1) 1px, transparent 0);
        background-size: 2rem 2rem;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'brand-bg': 'rgb(var(--color-bg) / <alpha-value>)',
              'brand-surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'brand-border': 'rgb(var(--color-border) / <alpha-value>)',
              'brand-accent': 'rgb(var(--color-accent) / <alpha-value>)',
              'brand-text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'brand-text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseRing: {
                '0%': { transform: 'scale(0.8)', opacity: '1' },
                '100%': { transform: 'scale(1.4)', opacity: '0' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-ring': 'pulseRing 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          }
        }
      }
    </script>
